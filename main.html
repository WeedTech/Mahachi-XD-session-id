<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♔ ᴡᴇᴇᴅᴛᴇᴄʜ - ᴍᴀɪɴ ᴍᴇɴᴜ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text: #1a1a1a;
      --accent: #4998FF;
      --accent-hover: #3a7ed8;
      --border: #ddd;
      --shadow: rgba(0, 0, 0, 0.1);
      --btn-bg: #ffffff;
      --btn-text: #1a1a1a;
      --card-bg: #ffffff;
    }

    [data-theme="dark"] {
      --bg-primary: #0d1b2a;
      --bg-secondary: #1b263b;
      --text: #e0e1dd;
      --accent: #71c9ce;
      --accent-hover: #5cbcbf;
      --border: #415a77;
      --shadow: rgba(0, 0, 0, 0.4);
      --btn-bg: #172130;
      --btn-text: #e0e1dd;
      --card-bg: #172130;
    }

    [data-theme="neon"] {
      --bg-primary: #100520;
      --bg-secondary: #1e0a3c;
      --text: #e4aaff;
      --accent: #bd0aff;
      --accent-hover: #9a00d4;
      --border: #6a00ff;
      --shadow: rgba(189, 10, 255, 0.3);
      --btn-bg: #220d45;
      --btn-text: #e0e1ff;
      --card-bg: #220d45;
    }

    @keyframes pulseRainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    [data-theme="live"] {
      --bg-primary: #000000;
      --bg-secondary: #000000;
      --text: #ffffff;
      --accent: linear-gradient(90deg, #ff0000, #ff7700, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
      --accent-hover: linear-gradient(90deg, #ff3333, #ffa533, #ffff33, #33ff33, #33ffff, #3333ff, #b333ff, #ff33ff);
      --border: #4444ff;
      --shadow: rgba(255, 0, 255, 0.4);
      --btn-bg: #0a0a0a;
      --btn-text: #ffffff;
      --card-bg: #0a0a0a;
    }

    [data-theme="live"] .btn, 
    [data-theme="live"] .card {
      background: var(--accent);
      background-size: 300% 100%;
      animation: pulseRainbow 5s linear infinite;
      color: white;
    }

    [data-theme="live"] .btn {
      color: white !important;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.6;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 540px;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      background: var(--bg-secondary);
      padding: 6px;
      border-radius: 30px;
      border: 1px solid var(--border);
      z-index: 10;
    }

    .theme-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      background: var(--bg-secondary);
      color: #fff;
      border: 2px solid transparent;
    }

    .theme-btn.active {
      border-color: var(--accent);
      transform: scale(1.1);
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      border: 1px solid var(--border);
    }

    .logo {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }

    .tagline {
      color: var(--text);
      opacity: 0.8;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      background: var(--btn-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--btn-text);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow);
      border-color: var(--accent);
    }

    .quote {
      margin-top: 20px;
      font-style: italic;
      color: var(--accent);
      font-size: 0.95rem;
      border-left: 4px solid var(--accent);
      padding-left: 12px;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 10px;
      }
      .card {
        padding: 20px;
      }
      .theme-toggle {
        top: 10px;
        right: 10px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .logo {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button class="theme-btn active" data-theme="light" title="Light"><i class="fas fa-sun"></i></button>
    <button class="theme-btn" data-theme="dark" title="Dark"><i class="fas fa-moon"></i></button>
    <button class="theme-btn" data-theme="neon" title="Neon"><i class="fas fa-bolt"></i></button>
    <button class="theme-btn" data-theme="live" title="Live Neon"><i class="fas fa-star"></i></button>
  </div>

  <div class="container">
    <div class="card">
      <div class="logo"><i class="fas fa-crown"></i></div>
      <h1>SecUnitDevs</h1></h1>
      <p class="tagline">Deploy Your WhatsApp Bot in Seconds</p>

      <button onclick="window.open('/qr', '_self')" class="btn">
        <i class="fas fa-qrcode"></i> QR Code Login
      </button>

      <button onclick="window.open('/pair', '_self')" class="btn">
        <i class="fas fa-link"></i> Pair Code Login
      </button>

      <button onclick="window.open('https://github.com/WeedTech/Mahachi-XD', '_blank')" class="btn">
        <i class="fab fa-github"></i> GitHub Repository
      </button>

      <button onclick="window.open('https://whatsapp.com/channel/0029VbBD719C1Fu3FOqzhb2R', '_blank')" class="btn">
        <i class="fab fa-whatsapp"></i> Official WhatsApp
      </button>

      <button onclick="window.open('https://whatsapp.com/channel/0029Vb2J9C91dAw7vxA75y2V', '_blank')" class="btn">
        <i class="fab fa-whatsapp"></i> Secondary Channel
      </button>

      <button onclick="window.open('https://t.me/SecUnitDevs', '_blank')" class="btn">
        <i class="fab fa-telegram"></i> Telegram Channel
      </button>

      <p class="quote">
        "La meilleure vengeance c'est de leur montrer que ta vie s'améliore après leur départ."
      </p>

      <div class="footer">
        Powered by <strong>SecUnitDevs</strong>
      </div>
    </div>
  </div>

  <script>
    const themeBtns = document.querySelectorAll('.theme-btn');
    const html = document.documentElement;

    function setActiveTheme(theme) {
      html.setAttribute('data-theme', theme);
      themeBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.theme === theme);
      });
      localStorage.setItem('theme', theme);
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    setActiveTheme(savedTheme);

    themeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        setActiveTheme(btn.dataset.theme);
      });
    });
  </script>
</body>
</html>
